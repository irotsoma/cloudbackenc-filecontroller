databaseChangeLog:
  - changeSet:
      id: 1
      author: irotsoma
      changes:
        - createTable:
            tableName: user_account
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: nvarchar(max)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: token
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: token_expiration
                  type: datetime
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: irotsoma
      changes:
        - createTable:
            tableName: watched_location
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: path
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: recursive
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: true
              - column:
                  name: filter
                  type: nvarchar(max)
                  constraints:
                    nullable: true
              - column:
                  name: encryption_service_uuid
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: encryption_is_symmetric
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: encryption_algorithm
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: encryption_key_algorithm
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: encryption_block_size
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: secret_key
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: public_key
                  type: nvarchar(max)
                  constraints:
                    nullable: true
              - column:
                  name: initialization_vector_parameter_spec
                  type: varbinary(max)
                  constraints:
                    nullable: true
        - createTable:
            tableName: stored_file
              - column:
                  name: uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: watched_location_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: last_updated
                  type: datetime
                  constraints:
                    nullable: false
        - createTable:
            tableName: stored_file_version
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: stored_file_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: remote_file_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: encryption_service_uuid
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: encryption_is_symmetric
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: encryption_algorithm
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: encryption_key_algorithm
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: encryption_block_size
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: secret_key
                  type: nvarchar(max)
                  constraints:
                    nullable: false
              - column:
                  name: public_key
                  type: nvarchar(max)
                  constraints:
                    nullable: true
              - column:
                  name: initialization_vector
                  type: varbinary(max)
                  constraints:
                    nullable: true
              - column:
                  name: timestamp
                  type: datetime
                  constraints:
                    nullable: true