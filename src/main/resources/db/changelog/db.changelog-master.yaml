      changes:
        - createTable:
            tableName: central_controller_user
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: nvarchar(1023)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: token
                  type: nvarchar(5000)
                  constraints:
                    nullable: true
              - column:
